# This is a basic workflow to help you get started with Actions

name: Grafana

# Controls when the workflow will run
on:
  # push:
  
  pull_request:
    branches: [ "main" ]
    paths:
      - 'grafana-dashboards/*'

permissions:
  contents: write

jobs:

  diff:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
    
      - uses: actions/checkout@v3
        ref: ${{ github.event.pull_request.number }}
      
      - name: Install Grafana Grizzly CLI
        run: |
          curl -fSL -o "/usr/local/bin/grr" "https://github.com/grafana/grizzly/releases/download/v0.2.0/grr-linux-amd64"
          chmod a+x "/usr/local/bin/grr"

      - name: Show diff between current PR and grafana state
        id: diff
        env:
          GRAFANA_URL: https://eigenlayer.grafana.net
          GRAFANA_TOKEN: ${{ secrets.GRAFANA_TOKEN }}
        run: |
          echo "🐐🐐🐐 **Approve these diffs and I will pull the current grafana state into this PR.** 🐐🐐🐐" > diff.txt
          grr diff -d grafana-dashboards/resources >> diff.txt
      
      - uses: mshick/add-pr-comment@v2
        with:
          message-path: diff.txt

          
  pull-changes:
    needs: diff
    runs-on: ubuntu-latest
    environment: grafana
    steps:

      - uses: actions/checkout@v3
        with:
          # crucial otherwise Git push is performed with github.token and not the token you configure using the env: GITHUB_TOKEN.
          persist-credentials: false

      - name: Checkout PR
        env:
          # GITHUB_TOKEN is automatically populated: https://docs.github.com/en/actions/security-guides/automatic-token-authentication
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git branch
          gh pr checkout ${{ github.event.pull_request.number }}
      
      - name: Install Grafana Grizzly CLI
        run: |
          curl -fSL -o "/usr/local/bin/grr" "https://github.com/grafana/grizzly/releases/download/v0.2.0/grr-linux-amd64"
          chmod a+x "/usr/local/bin/grr"

      - name: Download grafana state
        env:
          GRAFANA_URL: https://eigenlayer.grafana.net
          GRAFANA_TOKEN: ${{ secrets.GRAFANA_TOKEN }}
        run: grr pull -d grafana-dashboards/resources -t "Dashboard/*" -t "DashboardFolder/*"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # this doesn't seem to work
        # TODO: switch to https://github.com/marketplace/actions/create-or-update-pull-request
        run: |
          git config --global user.email "samlaf92@gmail.com"
          git config --global user.name "Samuel Laferriere"
          git add grafana-dashboards/resources/*
          git commit -m "GITHUB ACTION: committing grafana state"
          git push

